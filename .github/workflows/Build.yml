name: Build

on:
  repository_dispatch:
    types: [Build]
  workflow_dispatch:

jobs:
  Build:
    if: ${{ startsWith(github.event.client_payload.ref, 'refs/tags/') }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.client_payload.ref }}

      - uses: actions/setup-java@v2
        name: Setup Java
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: package
        run: mvn package -Dmaven.test.skip=true

      - uses: actions/upload-artifact@v3
        name: Upload JAR Artifact
        with:
          name: JAR_Releases
          path: ./packages
          if-no-files-found: error

  Release:
    needs: Build
    runs-on: ubuntu-latest

    steps:
      - name: Repository Dispatch [Release]
        if: always()
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ github.token }}
          event-type: Release
          client-payload: '{"ref": "${{github.event.client_payload.ref}}", "ref_name": "${{ github.event.client_payload.ref_name }}", "run_id": "${{ github.run_id }}"}'
